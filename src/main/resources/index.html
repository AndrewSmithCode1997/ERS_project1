<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Reimbursement System</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400&display=swap"

    <link rel="stylesheet" href="./globals/globals.css" />

    <!-- login form -->
    <div id="login-container">
      <form id="login-form">
        <h3>Login</h3>
        <div><input type="text" id="username" placeholder="Username" /></div>

        <div id="message"></div>
        <div><button class="btn btn-primary">Login</button></div>
      </form>
    </div>

    <!-- scripts -->
    <script
